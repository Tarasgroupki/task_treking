<h1>
    Create new User:
</h1>
<div class="form-group">
    <mat-form-field>
    <label for="name">Name</label>
    <input id="name" matInput class="form-control" name="name" [(ngModel)]="user.name" required minlength="4" #name="ngModel"/>
    </mat-form-field>
     <div class="form-control-feedback"
          *ngIf="name.errors && (name.dirty || name.touched)">
         <p *ngIf="name.errors.required">Name is required</p>
         <p *ngIf="name.errors.minlength">Name must have more than 4 symbols</p>
     </div>
  </div>
  <div class="form-group">
    <mat-form-field>
    <label for="email">Email</label>
  <input id="email" matInput type="email" class="form-control" name="email" [(ngModel)]="user.email" required pattern="[^ @]*@[^ @]*" #email="ngModel"/>
    </mat-form-field>
      <div class="form-control-feedback"
           *ngIf="email.errors && (email.dirty || email.touched)">
          <p *ngIf="email.errors.required">Email is required</p>
          <p *ngIf="email.errors.pattern">Email must contain at least the @ character</p>
      </div>
</div>
  <div class="form-group">
    <mat-form-field>
    <label for="password">Password</label>
    <input id="password" matInput type="password" class="form-control" name="password" [(ngModel)]="user.password" required minlength="8" #password="ngModel"/>
    </mat-form-field>
      <div class="form-control-feedback"
           *ngIf="password.errors && (password.dirty || password.touched)">
          <p *ngIf="password.errors.required">Password is required</p>
      </div>
  </div>
<div class="form-group">
    <mat-form-field>
        <label for="reset_password">Reset Password</label>
            <input id="reset_password" matInput type="password" class="form-control" name="reset_password" [(ngModel)]="user.reset_password" required minlength="8" #reset_password="ngModel"/>
    </mat-form-field>
    <div class="form-control-feedback"
         *ngIf="reset_password.errors && (reset_password.dirty || reset_password.touched)">
        <p *ngIf="password.value !== reset_password.value">Reset Password field is another than password</p>
    </div>
</div>
  <div class="form-group">
    <button mat-button (click)="addUser()">Добавити</button>
  </div>
<div><h3>Added Elements</h3>
  <ul *ngFor="let p of clients">
    <li>{{p.name}} ({{p.email}}) - {{p.primary_number}}</li>
  </ul>
</div>
